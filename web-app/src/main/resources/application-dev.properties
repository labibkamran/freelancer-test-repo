spring.application.name=web-app

# Local DB
spring.datasource.url=jdbc:postgresql://localhost:5432/reai
spring.datasource.username=postgres
spring.datasource.password=postgres

# JWT Cookie configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Force Hibernate to use column names in insert statements
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Configure Hibernate to handle PostgreSQL LOB types correctly
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true