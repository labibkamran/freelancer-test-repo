spring.application.name=web-app

# Local DB - connect to postgres database first
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# JWT Cookie configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Force Hibernate to use column names in insert statements
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Configure Hibernate to handle PostgreSQL LOB types correctly
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use column names in SQL
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# Force column names in inserts
spring.jpa.properties.hibernate.column_ordering_strategy=legacy