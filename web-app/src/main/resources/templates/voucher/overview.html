<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<body>
<main layout:fragment="content">
    <div class="wa-container">
        <div class="wa-stack wa-gap-l">
            <!-- Vouchers List -->
            <wa-table>
                <table>
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Postings</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="voucher : ${vouchers}">
                            <td>
                                <a th:href="'/voucher/' + ${voucher.id} + '?tenantId=' + ${user.ctx.currentTenant?.id}"
                                   style="color: var(--wa-color-blue-50); text-decoration: none;">
                                    <strong th:text="|${voucher.number}-${#temporals.format(voucher.date,'yyyy')}|">1-2025</strong>
                                </a>
                            </td>
                            <td th:text="${voucher.description ?: '-'}">Sample voucher description</td>
                            <td th:text="${#temporals.format(voucher.date, 'dd.MM.yyyy')}">01.01.2025</td>
                            <td>
                                <wa-badge variant="neutral">
                                    <span th:text="${voucher.postingCount}">0</span> postings
                                </wa-badge>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </wa-table>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(vouchers)}" class="wa-center">
                <div class="wa-stack wa-gap-m wa-center">
                    <wa-icon name="document-text" style="font-size: 3rem; opacity: 0.5;"></wa-icon>
                    <h2 class="wa-heading-m">No vouchers found</h2>
                </div>
            </div>
            
        </div>
    </div>
</main>
</body>
</html>
