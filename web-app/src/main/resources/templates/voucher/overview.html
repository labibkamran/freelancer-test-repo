<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<!-- Breadcrumb Items -->
<th:block layout:fragment="breadcrumb-items">
    <wa-breadcrumb-item>
        Vouchers
    </wa-breadcrumb-item>
</th:block>

<body>
<main layout:fragment="content">
    <div class="wa-container">
        <div class="wa-stack wa-gap-l">
            <!-- Vouchers List -->
            <wa-table>
                <table>
                    <thead>
                        <tr>
                            <th th:text="#{number}" />
                            <th th:text="#{description}" />
                            <th th:text="#{date}" />
                            <th th:text="#{postings}" />
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="voucher : ${vouchers}">
                            <td>
                                <a th:href="'/voucher/' + ${voucher.id} + '?tenantId=' + ${user.ctx.currentTenant?.id}"
                                   style="color: var(--wa-color-blue-50); text-decoration: none;">
                                    <strong th:text="${voucher.number}" />
                                </a>
                            </td>
                            <td th:text="${voucher.description ?: '-'}" />
                            <td th:text="${#temporals.format(voucher.date, 'dd.MM.yyyy')}" />
                            <td>
                                <wa-badge variant="neutral">
                                    <span th:text="${voucher.postingCount}">0</span> postings
                                </wa-badge>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </wa-table>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(vouchers)}" class="wa-center">
                <div class="wa-stack wa-gap-m wa-center">
                    <wa-icon name="document-text" style="font-size: 3rem; opacity: 0.5;"></wa-icon>
                    <h2 class="wa-heading-m" th:text="#{no_vouchers_found}" />
                </div>
            </div>
            
        </div>
    </div>
</main>
</body>
</html>
