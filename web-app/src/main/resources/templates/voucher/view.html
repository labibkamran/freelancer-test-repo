<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<!-- Breadcrumb Items -->
<th:block layout:fragment="breadcrumb-items">
    <wa-breadcrumb-item th:href="'/voucher/overview?tenantId=' + ${user.ctx.currentTenant?.id}">
        Vouchers
    </wa-breadcrumb-item>
    <wa-breadcrumb-item th:text="|${voucher.number}-${#temporals.format(voucher.date, 'yyyy')}|">
        Voucher
    </wa-breadcrumb-item>
</th:block>

<body>
<main layout:fragment="content">
    <div class="wa-container">
        <div class="wa-stack wa-gap-l">
            
            <!-- Voucher Header Section -->
            <wa-card>
                <div class="wa-stack wa-gap-m">
                    <div class="wa-split">
                        <h1 class="wa-heading-l">Voucher <span th:text="${voucher.getDisplayNumber()}">1-2025</span></h1>
                        <wa-button size="small" variant="neutral" 
                                   th:onclick="'window.location.href=\'/voucher/overview?tenantId=' + ${user.ctx.currentTenant?.id} + '\''">
                            Back to Overview
                        </wa-button>
                    </div>
                    
                    <div class="wa-grid" style="grid-template-columns: repeat(2, 1fr);">
                        <div class="wa-stack wa-gap-xs">
                            <label class="wa-label">Date</label>
                            <div class="wa-body-m" th:text="${#temporals.format(voucher.date, 'dd.MM.yyyy')}">01.01.2025</div>
                        </div>
                        <div class="wa-stack wa-gap-xs">
                            <label class="wa-label">Description</label>
                            <div class="wa-body-m" th:text="${voucher.description ?: 'No description'}">Sample description</div>
                        </div>
                    </div>
                </div>
            </wa-card>

            <!-- Postings Section Card -->
            <wa-card>
                <div class="wa-stack wa-gap-m">
                    <h2 class="wa-heading-m">Entries</h2>
                    
                    <!-- Postings Table -->
                    <wa-table>
                        <table>
                            <thead>
                                <tr>
                                    <th>Account</th>
                                    <th>Description</th>
                                    <th style="text-align:right">Amount</th>
                                    <th>Currency</th>
                                    <th>VAT Code</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="posting : ${voucher.postings}">
                                    <td><strong th:text="${posting.accountNumber}">1000</strong></td>
                                    <td th:text="${posting.description ?: '-'}">Sample posting description</td>
                                    <td style="text-align:right">
                                        <span th:style="${posting.amount.compareTo(T(java.math.BigDecimal).ZERO) > 0 ? 'color: var(--wa-color-success-500);' : (posting.amount.compareTo(T(java.math.BigDecimal).ZERO) < 0 ? 'color: var(--wa-color-danger-500);' : '')}"
                                              th:text="${#numbers.formatDecimal(posting.amount, 1, 2)}">1000.00</span>
                                        <br th:if="${posting.originalCurrency != null}"/>
                                        <small th:if="${posting.originalCurrency != null}" class="wa-text-muted"
                                               th:text="|(${#numbers.formatDecimal(posting.originalAmount, 1, 2)} ${posting.originalCurrency})|">(500.00 USD)</small>
                                    </td>
                                    <td th:text="${posting.currency}">NOK</td>
                                    <td>
                                        <wa-badge th:if="${posting.vatCode}" variant="neutral" th:text="${posting.vatCode}">25%</wa-badge>
                                        <span th:unless="${posting.vatCode}" class="wa-text-muted">-</span>
                                    </td>
                                    <td th:text="${#temporals.format(posting.postingDate, 'dd.MM.yyyy')}">01.01.2025</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4"></td>
                                    <th style="text-align:right">Total Balance:</th>
                                    <td style="text-align:right"
                                        th:with="totalBalance=${#aggregates.sum(voucher.postings.![amount])}"
                                        th:style="${totalBalance.compareTo(T(java.math.BigDecimal).ZERO) == 0 ? 'color: var(--wa-color-success-500);' : 'color: var(--wa-color-danger-500);'}"
                                        th:text="${#numbers.formatDecimal(totalBalance, 1, 2)} + ' ' + ${companyCurrency}" />
                                </tr>
                            </tfoot>
                        </table>
                    </wa-table>
                    
                </div>
            </wa-card>
            
        </div>
    </div>
</main>
</body>
</html>
