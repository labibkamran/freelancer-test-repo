<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <link rel="stylesheet" th:href="@{/assets/company/create.css}">
</head>

<!-- Breadcrumb Items -->
<th:block layout:fragment="breadcrumb-items">
    <wa-breadcrumb-item>
        Companies
    </wa-breadcrumb-item>
    <wa-breadcrumb-item>
        New Company
    </wa-breadcrumb-item>
</th:block>

<body>
<main layout:fragment="content">
    <div class="container">
        <div>
            <wa-card style="margin-bottom: 1rem;">
                <div style="padding: 2rem;">
                    <form id="createCompanyForm" 
                          th:object="${createCompanyRequest}"
                          hx-post="/htmx/company/create"
                          hx-target="#form-messages"
                          hx-swap="innerHTML"
                          hx-ext="redirect">
                        
                        <!-- Company Name Field with Search -->
                        <div class="form-group">
                            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                                Company Name *
                            </label>
                            <wa-input
                                    id="name"
                                    name="name"
                                    th:field="*{name}"
                                    placeholder="Enter company name or search registry..."
                                    size="medium"
                                    required
                                    autocomplete="off"
                                    hx-get="/htmx/company/search"
                                    hx-trigger="input changed delay:200ms"
                                    hx-target="#name-dropdown"
                                    hx-swap="outerHTML"
                                    hx-include="[name='countryCode']">
                            </wa-input>
                            <div id="name-dropdown"></div>
                        </div>

                        <!-- Organization Number Field -->
                        <div class="form-group">
                            <label for="organizationNumber" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                                Organization Number *
                            </label>
                            <wa-input
                                    id="organizationNumber"
                                    name="organizationNumber"
                                    th:field="*{organizationNumber}"
                                    placeholder="Enter organization number..."
                                    size="medium"
                                    required
                                    autocomplete="off">
                            </wa-input>
                        </div>

                        <!-- Country Code Field -->
                        <div class="form-group">
                            <label for="countryCode" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                                Country *
                            </label>
                            <wa-select id="countryCode" name="countryCode" th:field="*{countryCode}" required>
                                <wa-option value="NO">ðŸ‡³ðŸ‡´ Norway</wa-option>
                            </wa-select>
                            <small style="color: #6b7280; display: block; margin-top: 0.5rem;">
                                Currently, only Norwegian companies are supported
                            </small>
                        </div>

                        <!-- Submit Button -->
                        <!-- Form Messages -->
                        <div id="form-messages" style="margin-bottom: 1rem;"></div>

                        <!-- Submit Button -->
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <wa-button type="submit" variant="success" size="small" id="submitButton">
                                Create Company
                            </wa-button>
                        </div>
                    </form>
                </div>
            </wa-card>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script th:src="@{/assets/company/create.js}"></script>
</th:block>
</body>
</html>
