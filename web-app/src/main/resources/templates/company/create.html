<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Create Company</title>
</head>

<body>
<main layout:fragment="content">
    <div class="container py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3 mb-2">
                    Create New Company
                </h1>
                <p class="text-muted">Search for your company in the Norwegian business registry</p>
            </div>
        </div>

        <!-- Company Search -->
        <div class="row wa-gap-s">
            <div class="col-md-8 ">
                <wa-card>
                    <div slot="header">
                        <h5 style="margin: 0; display: flex; align-items: center;">
                            üîç Company Search
                        </h5>
                    </div>
                    <div style="padding: 1.5rem;">
                        <!-- Search Form -->
                        <form id="companySearchForm">
                            <div style="margin-bottom: 1rem;">
                                <label for="searchQuery" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                                    Company Name or Organization Number
                                </label>
                                <wa-input 
                                    id="searchQuery" 
                                    name="searchQuery" 
                                    placeholder="Enter company name or organization number"
                                    size="medium"
                                    required>
                                </wa-input>
                            </div>
                            <wa-button type="submit" variant="primary" size="small" id="searchButton">
                                Search
                            </wa-button>
                        </form>

                        <!-- Search Results -->
                        <div id="searchResults" style="margin-top: 1.5rem; display: none;"></div>
                    </div>
                </wa-card>
            </div>

            <!-- Help Card -->
            <div class="col-md-4">
                <wa-card>
                    <div slot="header">
                        <h5 style="margin: 0;">üí° Help</h5>
                    </div>
                    <div style="padding: 1.5rem;">
                        <p style="margin-bottom: 1rem;">You can search for companies by:</p>
                        <ul style="margin-bottom: 1rem; padding-left: 1.5rem;">
                            <li>Full company name</li>
                            <li>Partial company name</li>
                        </ul>
                        <wa-alert variant="primary" open>
                            <wa-icon slot="icon" name="info-circle"></wa-icon>
                            <strong>Note:</strong> Only Norwegian companies registered in Br√∏nn√∏ysundregistrene are available.
                        </wa-alert>
                    </div>
                </wa-card>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script>
        document.getElementById('companySearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const searchQuery = document.getElementById('searchQuery').value.trim();
            if (!searchQuery) {
                return;
            }
            
            const searchButton = document.getElementById('searchButton');
            
            // Show loading state
            searchButton.disabled = true;
            searchButton.innerHTML = '<wa-spinner style="margin-right: 0.5rem;"></wa-spinner> Searching...';
            
            // TODO: Replace with actual HTMX call when backend is ready
            setTimeout(() => {
                // Mock search results
                const mockResults = [
                    {
                        name: "Example AS",
                        organizationNumber: "123456789",
                        address: "Example Street 1, 0123 Oslo",
                        status: "Active"
                    },
                    {
                        name: "Test Company AS",
                        organizationNumber: "987654321", 
                        address: "Test Street 2, 0456 Bergen",
                        status: "Active"
                    }
                ];
                
                displaySearchResults(mockResults);
                
                // Reset button
                searchButton.disabled = false;
                searchButton.innerHTML = 'üîç Search Company';
            }, 1500);
        });
        
        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <wa-alert variant="neutral" open>
                        <wa-icon slot="icon" name="search"></wa-icon>
                        <strong>No companies found</strong><br>
                        Try searching with a different name or organization number.
                    </wa-alert>
                `;
                resultsContainer.style.display = 'block';
                return;
            }
            
            const resultsHtml = `
                <h6 style="margin-bottom: 1rem; display: flex; align-items: center;">
                    üìã Search Results 
                    <wa-tag variant="primary" size="small" style="margin-left: 1rem;">${results.length} found</wa-tag>
                </h6>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    ${results.map(company => `
                        <wa-card style="border: 1px solid #e2e8f0;">
                            <div style="padding: 1rem;">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div style="flex-grow: 1;">
                                        <h6 style="margin-bottom: 0.5rem; font-weight: 600;">${company.name}</h6>
                                        <p style="margin-bottom: 0.5rem; color: #6b7280;">üìç ${company.address}</p>
                                        <small style="color: #6b7280;">üè¢ Org. Nr: ${company.organizationNumber}</small>
                                    </div>
                                    <div style="text-align: right;">
                                        <wa-tag variant="${company.status === 'Active' ? 'success' : 'neutral'}" size="small" style="margin-bottom: 1rem;">
                                            ${company.status === 'Active' ? '‚úÖ' : '‚è∏Ô∏è'} ${company.status}
                                        </wa-tag><br>
                                        <wa-button variant="primary" size="small" onclick="selectCompany('${company.organizationNumber}', '${company.name}')">
                                            ‚úÖ Select This Company
                                        </wa-button>
                                    </div>
                                </div>
                            </div>
                        </wa-card>
                    `).join('')}
                </div>
            `;
            
            resultsContainer.innerHTML = resultsHtml;
            resultsContainer.style.display = 'block';
        }
        
        function selectCompany(orgNumber, companyName) {
            // Show confirmation dialog
            const confirmed = confirm(`Create company "${companyName}" (${orgNumber})?`);
            if (!confirmed) return;
            
            // Show loading state
            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<wa-spinner></wa-spinner> Creating...';
            
            // TODO: Replace with actual API call to create company
            setTimeout(() => {
                // Show success message
                const successHtml = `
                    <wa-alert variant="success" open style="margin-top: 1rem;">
                        <wa-icon slot="icon" name="check-circle"></wa-icon>
                        <strong>Success!</strong> Company "${companyName}" created successfully!
                        <br><small>Redirecting to dashboard...</small>
                    </wa-alert>
                `;
                
                document.getElementById('searchResults').innerHTML += successHtml;
                
                // Redirect to dashboard with the new company
                setTimeout(() => {
                    // TODO: Use actual company ID from API response
                    const newTenantId = Math.floor(Math.random() * 1000) + 100;
                    window.location.href = `/dashboard?tenantId=${newTenantId}`;
                }, 2000);
            }, 1000);
        }
    </script>
</th:block>
</body>
</html>
