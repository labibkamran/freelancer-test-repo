<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <link rel="stylesheet" th:href="@{/assets/report/trial-balance.css}">
</head>

<body>
<main layout:fragment="content">
    <div class="container py-4">
        
        <!-- Trial Balance Container -->
        <div class="trial-balance-container">
            
            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-form" th:if="${user != null and user.ctx.currentTenant != null}">
                    
                    <div class="filter-group">
                        <label class="filter-label" for="startDate" th:text="#{start_date}" />
                        <wa-input type="date"
                               size="small"
                               id="startDate" 
                               name="startDate"
                               th:value="${startDate}"
                               th:hx-get="'/htmx/report/trial-balance?tenantId=' + ${user.ctx.currentTenant.id}"
                               hx-target="#content-area"
                               hx-indicator="#loading-indicator"
                               hx-swap="innerHTML"
                               hx-trigger="change"
                               hx-include="[name='endDate']"></wa-input>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label" for="endDate" th:text="#{end_date}" />
                        <wa-input type="date"
                               size="small"
                               id="endDate" 
                               name="endDate"
                               th:value="${endDate}"
                               th:hx-get="'/htmx/report/trial-balance?tenantId=' + ${user.ctx.currentTenant.id}"
                               hx-target="#content-area"
                               hx-indicator="#loading-indicator"
                               hx-swap="innerHTML"
                               hx-trigger="change"
                               hx-include="[name='startDate']"></wa-input>
                    </div>
                    
                    <!-- Loading Indicator -->
                    <div class="filter-group">
                        <div id="loading-indicator" class="htmx-indicator loading-indicator">
                            <wa-spinner size="small"></wa-spinner>
                            <span style="margin-left: 0.5rem;">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Error Message Fragment -->
            <div th:if="${errorMessage != null}" th:fragment="error-message" class="alert alert-danger" style="margin: 1rem;">
                <wa-icon name="exclamation-triangle"></wa-icon>
                <span th:text="${errorMessage}" />
            </div>
            
            <!-- Trial Balance Content -->
            <div id="content-area">
                <div th:fragment="tableContent">
                    <div th:unless="${trialBalanceData.entries.empty}">
                        <div style="overflow-x: auto;">
                            <table class="trial-balance-table">
                                <thead>
                                    <tr>
                                        <th style="width: 15%;" th:text="#{account}" />
                                        <th style="width: 35%;" th:text="#{account_name}" />
                                        <th class="amount-header" style="width: 16.67%;" th:text="#{opening_balance}" />
                                        <th class="amount-header" style="width: 16.67%;" th:text="#{difference}" />
                                        <th class="amount-header" style="width: 16.67%;" th:text="#{closing_balance}" />
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="entry : ${trialBalanceData.entries}">
                                        <td>
                                            <span class="account-number" th:text="${entry.accountNumber}" />
                                        </td>
                                        <td>
                                            <span class="account-name" th:text="${entry.accountName}" />
                                        </td>
                                        <td class="amount-cell">
                                            <span th:class="${entry.openingBalance.compareTo(T(java.math.BigDecimal).ZERO) > 0 ? 'positive-amount' : entry.openingBalance.compareTo(T(java.math.BigDecimal).ZERO) < 0 ? 'negative-amount' : 'zero-amount'}"
                                                  th:text="${#numbers.formatDecimal(entry.openingBalance, 1, 2)}" />
                                        </td>
                                        <td class="amount-cell">
                                            <span th:class="${entry.difference.compareTo(T(java.math.BigDecimal).ZERO) > 0 ? 'positive-amount' : entry.difference.compareTo(T(java.math.BigDecimal).ZERO) < 0 ? 'negative-amount' : 'zero-amount'}"
                                                  th:text="${#numbers.formatDecimal(entry.difference, 1, 2)}" />
                                        </td>
                                        <td class="amount-cell">
                                            <span th:class="${entry.closingBalance.compareTo(T(java.math.BigDecimal).ZERO) > 0 ? 'positive-amount' : entry.closingBalance.compareTo(T(java.math.BigDecimal).ZERO) < 0 ? 'negative-amount' : 'zero-amount'}"
                                                  th:text="${#numbers.formatDecimal(entry.closingBalance, 1, 2)}" />
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr class="total-row">
                                        <td colspan="2"><strong>Total</strong></td>
                                        <td class="amount-cell">
                                            <strong th:text="${#numbers.formatDecimal(trialBalanceData.totalOpeningBalance, 1, 2)}" />
                                        </td>
                                        <td class="amount-cell">
                                            <strong th:text="${#numbers.formatDecimal(trialBalanceData.totalDifference, 1, 2)}" />
                                        </td>
                                        <td class="amount-cell">
                                            <strong th:text="${#numbers.formatDecimal(trialBalanceData.totalClosingBalance, 1, 2)}" />
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Empty State -->
                    <div th:if="${trialBalanceData.entries.empty}" class="empty-state">
                        <div class="empty-state-icon">
                            <wa-icon name="table"></wa-icon>
                        </div>
                        <h3 th:text="#{no_Data_available}" />
                        <p th:text="#{no_posting_found}" />
                        <p th:text="#{try_adjusting_date}" />
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</main>
</body>
</html>
