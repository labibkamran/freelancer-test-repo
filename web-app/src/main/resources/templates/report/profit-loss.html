<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <link rel="stylesheet" th:href="@{/assets/report/trial-balance.css}">
</head>
<body>
<main layout:fragment="content">
    <div class="container py-4">


        <div class="trial-balance-container">


            <div class="filters-section">
                <div class="filters-form" th:if="${user != null and user.ctx.currentTenant != null}">

                    <div class="filter-group">
                        <label class="filter-label" for="startDate" th:text="#{start_date}" />
                        <wa-input type="date"
                                  size="small"
                                  id="startDate"
                                  name="startDate"
                                  th:value="${startDate}"
                                  th:hx-get="'/report/profit-loss?tenantId=' + ${user.ctx.currentTenant.id}"
                                  hx-target="#content-area"
                                  hx-indicator="#loading-indicator"
                                  hx-swap="innerHTML"
                                  hx-trigger="change"
                                  hx-include="[name='endDate']"></wa-input>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label" for="endDate" th:text="#{end_date}" />
                        <wa-input type="date"
                                  size="small"
                                  id="endDate"
                                  name="endDate"
                                  th:value="${endDate}"
                                  th:hx-get="'/htmx/report/profit-loss?tenantId=' + ${user.ctx.currentTenant.id}"
                                  hx-target="#content-area"
                                  hx-indicator="#loading-indicator"
                                  hx-swap="innerHTML"
                                  hx-trigger="change"
                                  hx-include="[name='startDate']"></wa-input>
                    </div>


                    <div class="filter-group">
                        <div id="loading-indicator" class="htmx-indicator loading-indicator">
                            <wa-spinner size="small"></wa-spinner>
                            <span style="margin-left: 0.5rem;" th:text="#{loading}" />
                        </div>
                    </div>
                </div>
            </div>


            <div th:if="${errorMessage != null}" th:fragment="error-message" class="alert alert-danger" style="margin: 1rem;">
                <wa-icon name="exclamation-triangle"></wa-icon>
                <span th:text="${errorMessage}" />
            </div>


            <div th:if="${user == null or user.ctx.currentTenant == null}" class="empty-state">
                <div class="empty-state-icon">
                    <wa-icon name="building"></wa-icon>
                </div>
                <h3>Company Selection Required</h3>
                <p>Please select a company before viewing the trial balance.</p>
                <a href="/tenant/select" class="btn btn-primary">Select Company</a>
            </div>


            <div id="content-area">
                <div th:fragment="tableContent">
                    <div th:unless="${assetPostings.entries.empty && revenuePostings.entries.empty && operatingCostPostings.entries.empty}">
                        <div style="overflow-x: auto;">

                            <table class="trial-balance-table">
                                <thead>

                                <tr>
                                    <th style="width: 15%;" th:text="#{account}" />
                                    <th style="width: 35%;" th:text="#{account_name}" />
                                    <th style="width: 35%;" th:text="#{description}" />
                                    <th class="amount-header" style="width: 15%;" th:text="#{amount}" />
                                </tr>
                                <tr>
                                    <th style="width: 15%" th:text="#{operating_revenues}" />
                                    <th style="width: 35%;"></th>
                                    <th class="amount-header" style="width: 35%;"></th>
                                    <th class="amount-header" style="width: 15%;"></th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="entry : ${revenuePostings.entries}">
                                    <td>
                                        <span class="account-number"  th:text="${entry.accountNumber}" />
                                    </td>
                                    <td>
                                        <span class="account-name" th:text="${entry.accountName}" />
                                    </td>
                                    <td>
                                        <span class="account-name" th:text="${entry.accountDescription}" />
                                    </td>
                                    <td class="amount-cell">
                                            <span th:class="${entry.amount.compareTo(T(java.math.BigDecimal).ZERO) > 0 ? 'positive-amount' : entry.amount.compareTo(T(java.math.BigDecimal).ZERO) < 0 ? 'negative-amount' : 'zero-amount'}"
                                                  th:text="${#numbers.formatDecimal(entry.amount, 1, 2)}"/>
                                    </td>
                                </tr>
                                <tr></tr>
                                </tbody>
                                <tfoot>
                                <tr class="total-row">
                                    <td colspan="1" style="text-align: center;"><strong th:text="#{total}" /></td>
                                    <td class="amount-cell">

                                    </td>
                                    <td class="amount-cell">

                                    </td>
                                    <td class="amount-cell">
                                        <strong th:text="${#numbers.formatDecimal(revenuePostings.totalBalance, 1, 2)}" />
                                    </td>
                                </tr>
                                </tfoot>
                            </table>

                            <table class="trial-balance-table">
                                <thead>
                                <tr>
                                    <th style="width: 15%" th:text="#{operating_expenses}" />
                                    <th style="width: 35%;"></th>
                                    <th class="amount-header" style="width: 35%;"></th>
                                    <th class="amount-header" style="width: 15%;"></th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="entry : ${operatingCostPostings.entries}">
                                    <td>
                                        <span class="account-number" th:text="${entry.accountNumber}" />
                                    </td>
                                    <td>
                                        <span class="account-name" th:text="${entry.accountName}" />
                                    </td>
                                    <td>
                                        <span class="account-name" th:text="${entry.accountDescription}" />
                                    </td>
                                    <td class="amount-cell">
                                            <span th:class="${entry.amount.compareTo(T(java.math.BigDecimal).ZERO) > 0 ? 'positive-amount' : entry.amount.compareTo(T(java.math.BigDecimal).ZERO) < 0 ? 'negative-amount' : 'zero-amount'}"
                                                  th:text="${#numbers.formatDecimal(entry.amount, 1, 2)}" />
                                    </td>
                                </tr>
                                <tr></tr>
                                </tbody>
                                <tfoot>
                                <tr class="total-row" >
                                    <td colspan="1" style="text-align: center;"><strong th:text="#{total}" /></td>
                                    <td class="amount-cell">

                                    </td>
                                    <td class="amount-cell">

                                    </td>
                                    <td class="amount-cell">
                                        <strong th:text="${#numbers.formatDecimal(operatingCostPostings.totalBalance, 1, 2)}" />
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                            <table class="trial-balance-table">
                                <thead>
                                <tr>
                                    <th style="width: 15%" th:text="#{assets}" />
                                    <th style="width: 35%;"></th>
                                    <th class="amount-header" style="width: 35%;"></th>
                                    <th class="amount-header" style="width: 15%;"></th>

                                </tr>

                                </thead>
                                <tbody>
                                <tr th:each="entry : ${assetPostings.entries}">
                                    <td>
                                        <span class="account-number" th:text="${entry.accountNumber}" />
                                    </td>
                                    <td>
                                        <span class="account-name" th:text="${entry.accountName}" />
                                    </td>
                                    <td>
                                        <span class="account-name" th:text="${entry.accountDescription}" />
                                    </td>
                                    <td class="amount-cell">
                                            <span th:class="${entry.amount.compareTo(T(java.math.BigDecimal).ZERO) > 0 ? 'positive-amount' : entry.amount.compareTo(T(java.math.BigDecimal).ZERO) < 0 ? 'negative-amount' : 'zero-amount'}"
                                                  th:text="${#numbers.formatDecimal(entry.amount, 1, 2)}" />
                                    </td>
                                </tr>
                                <tr></tr>
                                </tbody>
                                <tfoot>
                                <tr class="total-row" >
                                    <td colspan="1" style="text-align: center;"><strong th:text="#{total}" /></td>
                                    <td class="amount-cell">

                                    </td>
                                    <td class="amount-cell">

                                    </td>
                                    <td class="amount-cell">
                                        <strong th:text="${#numbers.formatDecimal(assetPostings.totalBalance, 1, 2)}" />
                                    </td>
                                </tr>
                                </tfoot>
                            </table>


                        </div>
                    </div>


                    <div th:if="${assetPostings.entries.empty && revenuePostings.entries.empty && operatingCostPostings.entries.empty}" class="empty-state">
                        <div class="empty-state-icon">
                            <wa-icon name="table"></wa-icon>
                        </div>
                        <h3 th:text="#{no_Data_available}" />
                        <p th:text="#{no_posting_found}" />
                        <p th:text="#{try_adjusting_date}" />
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
</body>
</html>
