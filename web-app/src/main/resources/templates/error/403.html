<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Access Forbidden</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="container py-4">
            <div class="justify-content-center">
                <div>
                    <wa-card>
                        <div style="text-align: center; padding: 3rem 2rem;">
                            <!-- Error Icon -->
                            <wa-icon name="ban" size="x-large" style="color: var(--wa-color-danger-500); margin-bottom: 1.5rem;"></wa-icon>
                            
                            <!-- Error Code -->
                            <div style="font-size: 4rem; font-weight: 900; color: var(--wa-color-neutral-800); margin-bottom: 1rem;">
                                403
                            </div>
                            
                            <!-- Error Message -->
                            <h2 style="color: var(--wa-color-neutral-700); margin-bottom: 0.75rem; font-size: 1.5rem;">
                                Access Forbidden
                            </h2>
                            <p style="color: var(--wa-color-neutral-500); margin-bottom: 2rem; font-size: 1rem;">
                                You don't have permission to access this page.
                            </p>
                            
                            <!-- Actions -->
                            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                                <wa-button variant="primary" onclick="window.location.href='/dashboard'" th:if="${user != null}">
                                    <wa-icon name="home" slot="prefix"></wa-icon>
                                    Back to Dashboard
                                </wa-button>
                                
                                <wa-button variant="outline" onclick="window.location.href='/auth/login'" th:if="${user == null}">
                                    <wa-icon name="arrow-right-to-bracket" slot="prefix"></wa-icon>
                                    Login
                                </wa-button>
                            </div>
                        </div>
                    </wa-card>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
