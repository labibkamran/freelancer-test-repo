<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Login</title>
</head>

<body>
<main layout:fragment="content">
    <div class="auth-container">
        <div class="auth-card">
            <div class="card">
                <div class="card-body p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fa-solid fa-calculator fa-3x text-primary"></i>
                        </div>
                        <h3 class="fw-bold mb-2">Login to Your Account</h3>
                        <p class="text-muted">Please enter your credentials</p>
                    </div>

                    <!-- Alerts -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fa-solid fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Login Form -->
                    <form method="post" action="/auth/login">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fa-solid fa-envelope me-1"></i>
                                Email
                            </label>
                            <input type="email" 
                                   class="form-control form-control-lg" 
                                   id="email" 
                                   name="email" 
                                   placeholder="example@domain.com"
                                   required
                                   autocomplete="email">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fa-solid fa-lock me-1"></i>
                                Password
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Enter your password"
                                       required
                                       autocomplete="current-password">
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        onclick="togglePassword('password')">
                                    <i class="fa-solid fa-eye" id="password-toggle-icon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                            <a href="/auth/forgot-password" class="text-decoration-none">
                                Forgot Password?
                            </a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fa-solid fa-sign-in-alt me-2"></i>
                            Login
                        </button>

                        <!-- Divider -->
                        <div class="text-center mb-3">
                            <span class="text-muted">or</span>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="text-center">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="/auth/signup" class="text-decoration-none fw-bold">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="fa-solid fa-shield-halved me-1"></i>
                    Your information is safe and secure
                </p>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Focus on email input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });

        // Handle form validation
        document.querySelector('form').addEventListener('submit', function(evt) {
            const form = evt.target;
            const email = form.querySelector('input[name="email"]').value;
            const password = form.querySelector('input[name="password"]').value;

            if (!email || !password) {
                evt.preventDefault();
                showAlert('Please fill in all fields', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-triangle-exclamation me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const form = document.querySelector('form');
            form.insertAdjacentHTML('beforebegin', alertHtml);
        }
    </script>
</th:block>
</body>
</html>
