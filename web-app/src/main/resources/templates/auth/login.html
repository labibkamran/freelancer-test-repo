<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
</head>

<body>
<main layout:fragment="content">
    <div>
        <wa-card style="max-width: 45ch; margin: 0 auto">
            <!-- Messages -->
            <div th:if="${error}" style="margin-bottom: var(--wa-space-m);">
                <wa-callout variant="danger" open>
                    <span th:text="${error}">Error message</span>
                </wa-callout>
            </div>
            <div th:if="${success}" style="margin-bottom: var(--wa-space-m);">
                <wa-callout variant="success" open>
                    <span th:text="${success}">Success message</span>
                </wa-callout>
            </div>

            <!-- Login Form -->
            <form method="post" action="/auth/login">
                <div class="wa-stack">
                    <h2 class="wa-heading-m">Login</h2>
                    <wa-input label="Email" type="email" id="email" name="email" required></wa-input>
                    <wa-input label="Password" type="password" id="password" name="password" required></wa-input>
                    <a href="/auth/signup">Don't have an account? Sign Up</a>
                    <wa-button type="submit">Sign in</wa-button>
                </div>
            </form>
        </wa-card>

        <!-- Footer -->
        <div style="text-align: center; margin-top: 0.5rem">
            <p class="wa-body-xs">
                üîê Your information is safe and secure
            </p>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script>
        // Focus on email input when page loads
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('email').focus();
        });
    </script>
</th:block>
</body>
</html>
