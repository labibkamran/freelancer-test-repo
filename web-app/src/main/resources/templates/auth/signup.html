<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" class="wa-cloak wa-theme-matter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Reai</title>
    <th:block th:replace="~{layout/libs :: common-libs}"></th:block>
    <link rel="stylesheet" th:href="@{/assets/signup/signup.css}">
</head>

<body>
<div class="main">
    <div class="wa-center">
        <wa-card style="max-width: 45ch; margin: 0 auto">
            <!-- Messages container for HTMX -->
            <div id="message-container">
                <!-- Static messages for non-HTMX requests -->
                <div th:if="${error}" style="margin-bottom: var(--wa-space-m);">
                    <wa-callout variant="danger" open>
                        <span th:text="${error}" />
                    </wa-callout>
                </div>
                <div th:if="${success}" style="margin-bottom: var(--wa-space-m);">
                    <wa-callout variant="success" open>
                        <span th:text="${success}" />
                    </wa-callout>
                </div>
            </div>

            <!-- Signup Form -->
            <form hx-post="/htmx/auth/signup"
                  hx-target="#message-container"
                  hx-swap="innerHTML">
                <div class="wa-stack">
                    <h2 class="wa-heading-m">Sign Up</h2>
                    <wa-input label="Email" type="email" id="email" name="email" required></wa-input>
                    <wa-input label="Password" type="password" id="password" name="password" required></wa-input>
                    <a href="/auth/login">Already have an account? Login</a>
                    <wa-button type="submit">Sign Up</wa-button>
                </div>
            </form>
        </wa-card>

        <!-- Footer -->
        <div style="text-align: center; margin-top: 0.5rem">
            <p class="wa-body-xs">
                üîê Your information is protected with the highest level of security
            </p>
        </div>
    </div>
</div>


<!-- Custom JS -->
<script th:src="@{/assets/signup/signup.js}"></script>
</body>
</html>
