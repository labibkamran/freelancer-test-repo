<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Sign up - Reai</title>
    <th:block th:replace="layout/libs :: common-libs"></th:block>
    <link rel="stylesheet" th:href="@{/assets/signup/signup.css}">
</head>

<body>
<main layout:fragment="content">
    <div class="auth-container">
        <div class="auth-card">
            <div class="card">
                <div class="card-body">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="mb-3" style="font-size: 3rem;">
                            üë§
                        </div>
                        <h3 class="fw-bold mb-2">Create Account</h3>
                        <p class="text-muted">Enter your information to sign up</p>
                    </div>

                    <!-- Alerts -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Signup Form -->
                    <form method="post" action="/auth/signup" id="signupForm">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                üìß Email
                            </label>
                            <input type="email" 
                                   class="form-control form-control-lg" 
                                   id="email" 
                                   name="email" 
                                   placeholder="example@domain.com"
                                   required
                                   autocomplete="email">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                üîí Password
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   required
                                   autocomplete="new-password">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            ‚ú® Sign Up
                        </button>

                        <!-- Login Link -->
                        <div class="text-center">
                            <span class="text-muted">Already have an account?</span>
                            <a href="/auth/login" style="text-decoration: none; font-weight: bold; color: var(--primary-color);">
                                Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4">
                <p class="text-muted small">
                    üîê Your information is protected with the highest level of security
                </p>
            </div>
        </div>
    </div>
</main>

<!-- Custom JS -->
<script th:src="@{/assets/signup/signup.js}"></script>
</body>
</html>
