<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Sign Up</title>
</head>

<body>
<main layout:fragment="content">
    <div class="auth-container">
        <div class="auth-card">
            <div class="card">
                <div class="card-body p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fa-solid fa-user-plus fa-3x text-primary"></i>
                        </div>
                        <h3 class="fw-bold mb-2">Create Account</h3>
                        <p class="text-muted">Enter your information to sign up</p>
                    </div>

                    <!-- Alerts -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fa-solid fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Signup Form -->
                    <form method="post" action="/auth/signup" id="signupForm">
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fa-solid fa-envelope me-1"></i>
                                Email
                            </label>
                            <input type="email" 
                                   class="form-control form-control-lg" 
                                   id="email" 
                                   name="email" 
                                   placeholder="example@domain.com"
                                   required
                                   autocomplete="email">
                            <div class="invalid-feedback" id="email-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fa-solid fa-lock me-1"></i>
                                Password
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="password" 
                                       name="password" 
                                       placeholder="At least 8 characters"
                                       required
                                       minlength="8"
                                       autocomplete="new-password">
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        onclick="togglePassword('password')">
                                    <i class="fa-solid fa-eye" id="password-toggle-icon"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback" id="password-feedback"></div>
                            
                            <!-- Password Strength Indicator -->
                            <div class="mt-2">
                                <div class="progress" style="height: 3px;">
                                    <div class="progress-bar" id="password-strength" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted" id="password-strength-text">Password strength</small>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">
                                <i class="fa-solid fa-lock-keyhole me-1"></i>
                                Confirm Password
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="confirmPassword" 
                                       name="confirmPassword" 
                                       placeholder="Re-enter your password"
                                       required
                                       autocomplete="new-password">
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        onclick="togglePassword('confirmPassword')">
                                    <i class="fa-solid fa-eye" id="confirmPassword-toggle-icon"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback" id="confirmPassword-feedback"></div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">
                                    I have read and agree to the 
                                    <a href="/terms" target="_blank" class="text-decoration-none">Terms and Conditions</a> 
                                    and 
                                    <a href="/privacy" target="_blank" class="text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="signupButton" disabled>
                            <i class="fa-solid fa-user-plus me-2"></i>
                            Sign Up
                        </button>

                        <!-- Divider -->
                        <div class="text-center mb-3">
                            <span class="text-muted">or</span>
                        </div>

                        <!-- Login Link -->
                        <div class="text-center">
                            <span class="text-muted">Already have an account?</span>
                            <a href="/auth/login" class="text-decoration-none fw-bold">
                                Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="fa-solid fa-shield-halved me-1"></i>
                    Your information is protected with the highest level of security
                </p>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const patterns = [
                /[a-z]/, // lowercase
                /[A-Z]/, // uppercase
                /[0-9]/, // numbers
                /[^A-Za-z0-9]/ // special characters
            ];

            patterns.forEach(pattern => {
                if (pattern.test(password)) strength++;
            });

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;

            return Math.min(strength, 4);
        }

        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('password-strength');
            const strengthText = document.getElementById('password-strength-text');
            
            const strength = checkPasswordStrength(password);
            const percentage = (strength / 4) * 100;
            
            strengthBar.style.width = percentage + '%';
            
            const strengthLabels = ['Weak', 'Fair', 'Good', 'Strong'];
            const strengthColors = ['bg-danger', 'bg-warning', 'bg-info', 'bg-success'];
            
            // Remove all color classes
            strengthColors.forEach(color => strengthBar.classList.remove(color));
            
            if (password.length > 0) {
                const level = Math.max(0, strength - 1);
                strengthBar.classList.add(strengthColors[level]);
                strengthText.textContent = `Password strength: ${strengthLabels[level]}`;
            } else {
                strengthText.textContent = 'Password strength';
            }
        }

        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const signupButton = document.getElementById('signupButton');

            let isValid = true;

            // Reset all validation states
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('is-invalid', 'is-valid');
            });

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('email').classList.add('is-invalid');
                document.getElementById('email-feedback').textContent = 'Please enter a valid email address';
                isValid = false;
            } else {
                document.getElementById('email').classList.add('is-valid');
            }

            // Password validation
            if (!password || password.length < 8) {
                document.getElementById('password').classList.add('is-invalid');
                document.getElementById('password-feedback').textContent = 'Password must be at least 8 characters long';
                isValid = false;
            } else {
                document.getElementById('password').classList.add('is-valid');
            }

            // Confirm password validation
            if (!confirmPassword || password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('is-invalid');
                document.getElementById('confirmPassword-feedback').textContent = 'Passwords do not match';
                isValid = false;
            } else {
                document.getElementById('confirmPassword').classList.add('is-valid');
            }

            // Enable/disable submit button
            signupButton.disabled = !isValid || !terms;
            
            return isValid && terms;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');

            emailInput.focus();

            // Real-time validation
            emailInput.addEventListener('input', validateForm);
            passwordInput.addEventListener('input', function() {
                updatePasswordStrength();
                validateForm();
            });
            confirmPasswordInput.addEventListener('input', validateForm);
            termsCheckbox.addEventListener('change', validateForm);

            // Initial validation
            validateForm();
        });

        // Handle form submission validation
        document.getElementById('signupForm').addEventListener('submit', function(evt) {
            if (!validateForm()) {
                evt.preventDefault();
                showAlert('Please fill in all fields correctly', 'danger');
            }
        });

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-triangle-exclamation me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const form = document.querySelector('form');
            form.insertAdjacentHTML('beforebegin', alertHtml);
        }
    </script>
</th:block>
</body>
</html>
