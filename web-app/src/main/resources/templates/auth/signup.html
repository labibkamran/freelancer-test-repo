<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" class="wa-cloak wa-theme-matter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{signup.page.title}" />
    <th:block th:replace="~{layout/libs :: common-libs}"></th:block>
    <link rel="stylesheet" th:href="@{/assets/signup/signup.css}">
</head>

<body>
<div class="main">
    <div class="wa-center">
        <wa-card style="max-width: 45ch; margin: 0 auto">
            <!-- Messages container for HTMX -->
            <div id="message-container">
            </div>

            <!-- Signup Form -->
            <form hx-post="/htmx/auth/signup"
                  hx-target="#message-container"
                  hx-swap="innerHTML">
                <div class="wa-stack">
                    <h2 class="wa-heading-m" th:text="#{signup}" />
                    <wa-input th:label="#{email.label}" type="email" id="email" name="email" required></wa-input>
                    <wa-input th:label="#{password.label}" type="password" id="password" name="password" required></wa-input>
                    <a href="/auth/login" th:text="#{signup.form.login.link}" />
                    <wa-button type="submit" th:text="#{signup}"></wa-button>
                </div>
            </form>
        </wa-card>

        <!-- Footer -->
        <div style="text-align: center; margin-top: 0.5rem">
            <p class="wa-body-xs" th:text="#{signup.footer.security.message}" />
        </div>
    </div>
</div>


<!-- Custom JS -->
<script th:src="@{/assets/signup/signup.js}"></script>
</body>
</html>
