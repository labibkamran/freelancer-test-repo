<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="error" th:if="${error}">
    <wa-alert variant="danger" open>
        <wa-icon slot="icon" name="exclamation-triangle"></wa-icon>
        <strong>Error!</strong> <span th:text="${error}">Error message</span>
    </wa-alert>
</div>

<div th:fragment="success" th:if="${success}">
    <wa-alert variant="success" open>
        <wa-icon slot="icon" name="check-circle"></wa-icon>
        <strong>Success!</strong> <span th:text="${success}">Success message</span>
    </wa-alert>
</div>

<div th:fragment="success-with-redirect" th:if="${success}">
    <wa-alert variant="success" open>
        <wa-icon slot="icon" name="check-circle"></wa-icon>
        <strong>Success!</strong> <span th:text="${success}">Success message</span>
    </wa-alert>
    <script th:if="${redirectUrl}">
        setTimeout(() => {
            window.location.href = /*[[${redirectUrl}]]*/ '/dashboard';
        }, 2000);
    </script>
</div>

</html>
