<tr class="balance-row"
    xmlns:th="http://www.thymeleaf.org"
    th:attr="data-is-balanced=${isBalanced}, data-has-valid-entries=${hasValidEntries}">
    <td></td>
    <td class="balance-total">
        <span id="totalDebit" th:text="${totalDebit}" />
    </td>
    <td class="balance-total">
        <span id="totalCredit" th:text="${totalCredit}" />
    </td>
    <td class="balance-total">
        <span id="balanceAmount" th:text="${balance}" />
    </td>
    <td colspan="3"></td>
</tr>
