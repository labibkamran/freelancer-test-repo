<nav slot="navigation" id="navigation" th:fragment="navigation(sections,user)">
    <wa-details appearance="outlined" variant="brand" th:if="${user.ctx.currentTenant != null}"
                th:each="section : ${sections}">
        <div slot="summary" style="display: flex; align-items: center; gap: 0.5rem;">
            <wa-icon th:name="${section.icon}" aria-hidden="true"></wa-icon>
            <span th:text="${section.title}"></span>
        </div>
        <ul style="list-style: none; padding: 0; margin: 0;" th:each="item : ${section.items}">
            <li class="wa-body-s">
                <a th:href="|${item.url}?tenantId=${user.ctx.currentTenant.id}|"
                style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem;">
                    <span th:text="${item.label}"></span>
                </a>
            </li>
        </ul>
    </wa-details>
</nav>
