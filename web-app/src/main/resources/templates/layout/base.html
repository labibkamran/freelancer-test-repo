<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - ' : ''}">Accounting System</title>
    
    <!-- Web Awesome Icons -->
    <link href="https://backers.webawesome.com/dist/webawesome/css/webawesome.css" rel="stylesheet" type="text/css">
    
    <!-- HTMX Latest -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #16a34a;
            --error-color: #dc2626;
            --warning-color: #f59e0b;
            --info-color: #06b6d4;
            --background-color: #f8fafc;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --border-radius: 12px;
            --border-color: #e2e8f0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--background-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -0.5rem;
        }
        
        .col {
            padding: 0 0.5rem;
            flex: 1;
        }
        
        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }
        
        @media (max-width: 768px) {
            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
        }
        
        .card-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            background: #f8f9fa;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-outline-primary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .w-100 {
            width: 100%;
        }
        
        /* Forms */
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-control-lg {
            padding: 1rem;
            font-size: 1.125rem;
        }
        
        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .alert-info {
            background-color: #f0f9ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        /* Navigation */
        .navbar {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: white !important;
            text-decoration: none;
            font-size: 1.25rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
        }
        
        /* Auth Layout */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .auth-card {
            width: 100%;
            max-width: 400px;
        }
        
        /* Utilities */
        .text-center {
            text-align: center;
        }
        
        .text-muted {
            color: #6b7280;
        }
        
        .text-primary {
            color: var(--primary-color);
        }
        
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        .mb-3 {
            margin-bottom: 1rem;
        }
        
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        
        .mt-4 {
            margin-top: 1.5rem;
        }
        
        .py-4 {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        
        .p-5 {
            padding: 3rem;
        }
        
        .d-flex {
            display: flex;
        }
        
        .justify-content-between {
            justify-content: space-between;
        }
        
        .align-items-center {
            align-items: center;
        }
        
        .fw-bold {
            font-weight: bold;
        }
        
        .small {
            font-size: 0.875rem;
        }
        
        .h3 {
            font-size: 1.875rem;
            font-weight: 600;
        }
        
        /* Loading States */
        .htmx-indicator {
            display: none;
        }
        
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f4f6;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .auth-card {
                margin: 0 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .p-5 {
                padding: 2rem;
            }
        }
    </style>
    
    <!-- Custom head content -->
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <!-- Navigation (only show if authenticated) -->
    <nav class="navbar" th:if="${user != null}">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand" href="/dashboard">
                    üßÆ Accounting System
                </a>
                
                <div class="d-flex align-items-center">
                    <a class="nav-link" href="/dashboard">üè† Dashboard</a>
                    <a class="nav-link" href="/companies">üè¢ Companies</a>
                    <a class="nav-link" href="/auth/logout">üö™ Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main layout:fragment="content">
        <!-- Page content will be inserted here -->
    </main>

    <!-- Footer -->
    <footer style="background: #f8f9fa; padding: 2rem 0; margin-top: 3rem;" th:if="${user != null}">
        <div class="container text-center">
            <p class="text-muted mb-0">
                ¬© 2024 - Accounting System
            </p>
        </div>
    </footer>

    <!-- HTMX Extensions -->
    <script src="https://unpkg.com/htmx.org/dist/ext/loading-states.js"></script>
    
    <!-- Custom JS -->
    <script>
        // HTMX Configuration
        htmx.config.globalViewTransitions = true;
        
        // Show loading states
        document.addEventListener('htmx:beforeRequest', function(evt) {
            const target = evt.target;
            if (target.classList.contains('btn')) {
                target.disabled = true;
            }
        });
        
        document.addEventListener('htmx:afterRequest', function(evt) {
            const target = evt.target;
            if (target.classList.contains('btn')) {
                target.disabled = false;
            }
        });
        
        // Auto-hide success alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert-success');
            alerts.forEach(function(alert) {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
    
    <!-- Custom scripts -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
