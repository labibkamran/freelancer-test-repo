<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
</head>

<body>
<main layout:fragment="content">
    <div class="container py-4">
        <!-- Welcome Header -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-2">
                            ðŸ“Š Dashboard
                            <span th:if="${currentCompany}" class="text-muted small">
                                Company id: <span th:text="${currentCompany.organizationNumber}"></span>
                            </span>
                        </h1>
                        <p class="text-muted mb-0">
                            Welcome back, <span class="fw-bold" th:text="${user.username}">User</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mb-4">
            <div class="col">
                <wa-card>
                    <div slot="header">
                        <h5 style="margin: 0;">ðŸš€ Quick Actions</h5>
                    </div>
                    <div style="padding: 1.5rem;">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            <wa-button variant="primary" size="small" onclick="window.location.href='/dashboard/ledger'">
                                <wa-icon name="calculator"></wa-icon>
                                General Ledger
                            </wa-button>
                        </div>
                    </div>
                </wa-card>
            </div>
        </div>

    </div>
</main>

</html>
