<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <link rel="stylesheet" th:href="@{/assets/customer/form.css}">
</head>
<!-- Breadcrumb Items -->
<th:block layout:fragment="breadcrumb-items">
    <wa-breadcrumb-item th:href="'/customer?tenantId=' + ${user.ctx.currentTenant?.id}" th:text="#{customer.customers}">

    </wa-breadcrumb-item>
    <wa-breadcrumb-item th:text="#{customer.create_customer}">
    </wa-breadcrumb-item>
</th:block>
<body>
<main layout:fragment="content">
    <div class="container">
        <div id="alert-container" style="margin-bottom: var(--wa-space-m)"></div>
        <wa-card style="margin-bottom: var(--wa-space-m);">
            <div style="padding: var(--wa-space-xl)">
                <form id="createCustomerForm"
                      th:object="${customer}"
                      th:attr="hx-post='/customer?tenantId=' + ${user.ctx.currentTenant?.id}"
                      hx-target="#alert-container"
                      hx-indicator="#loading-indicator"
                      hx-disabled-elt="#submitButton"
                      hx-swap="innerHTML">
                    <div class="form-group">
                        <wa-select required label="Type" name="type" th:value="${customer.type}" th:field="*{type}">
                            <wa-option value="CUSTOMER" th:text="#{customer.customer}"></wa-option>
                            <wa-option value="SUPPLIER" th:text="#{customer.supplier}"></wa-option>
                            <wa-option value="customer_supplier" th:text="#{customer.customer_supplier}"></wa-option>
                        </wa-select>
                    </div>
                    <div class="form-group">
                        <wa-radio-group
                                required
                                orientation="horizontal"
                                name="privateCustomer"
                                th:label="#{customer.private_customer}"
                                th:value="${customer.privateCustomer}"
                                th:attr="hx-get='/customer/new?tenantId=' + ${user.ctx.currentTenant.id}"
                                hx-target="#customerFormFields"
                                hx-trigger="change"
                        >
                            <wa-radio value="false" th:text="#{customer.company}"></wa-radio>
                            <wa-radio value="true" th:text="#{customer.private_person}"></wa-radio>
                        </wa-radio-group>
                    </div>
                    <div th:fragment="customerFormFields" id="customerFormFields">
                        <div class="form-group">
                            <wa-input
                                    th:unless="${customer.privateCustomer}"
                                    id="companyName"
                                    label="Customer Name"
                                    th:label="#{customer.customer_name}"
                                    name="name"
                                    th:field="*{name}"
                                    placeholder="Enter company name or search registry..."
                                    size="medium"
                                    required
                                    autocomplete="off"
                                    hx-get="/company/search"
                                    hx-trigger="input changed delay:200ms"
                                    hx-target="#name-dropdown"
                                    hx-swap="outerHTML">
                            </wa-input>
                            <wa-input
                                    th:if="${customer.privateCustomer}"
                                    id="companyName"
                                    th:label="#{customer.customer_name}"
                                    name="name"
                                    th:field="*{name}"
                                    placeholder="Enter full name of private person..."
                                    size="medium"
                                    required
                                    autocomplete="off">
                            </wa-input>
                            <div id="name-dropdown"></div>
                        </div>
                        <div th:unless="${customer.privateCustomer}" class="form-group" id="orgNumberGroup">
                            <wa-input
                                    id="organizationNumber"
                                    name="organizationNumber"
                                    th:label="#{customer.organization_number}"
                                    th:field="*{organizationNumber}"
                                    placeholder="Enter organization number..."
                                    size="medium"
                                    autocomplete="off">
                            </wa-input>
                        </div>
                    </div>
                    <div style="display: flex; gap: var(--wa-space-m); align-items: center;">
                        <wa-button type="submit" variant="success" size="small" id="submitButton" th:text="#{customer.create_customer}">
                        </wa-button>
                        <wa-spinner id="loading-indicator" class="htmx-indicator"
                                    style="font-size: var(--wa-space-xl)"></wa-spinner>
                    </div>
                </form>
            </div>
        </wa-card>
    </div>
</main>

<th:block layout:fragment="scripts">
    <script th:src="@{/assets/customer/form.js}"></script>
</th:block>
</body>
</html>
